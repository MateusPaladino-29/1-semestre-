        <label for="Estado">Estado</label>

    <script>
        let senhaExibida = false;
    
        function olhinho() {
            if(senhaExibida == false){
                document.getElementById("senha").type = "text";
                senhaExibida = true;
            } else {
                document.getElementById("senha").type = "password";
                senhaExibida = false;
            }
        }
       </script>
