
<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto gamer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <div class="header-top">
            <div class="layout-grid">
                <div class="contatos">
                    <div class="phone">
                        <img src="./assets/icons/icone_telefone.svg" alt="icon de contato do telefone">
                        <p>(11) 0900-1010</p>
                    </div>
                    <div class="email">
                        <img src="./assets/icons/icone_email.svg" alt="icon de email de contato">
                        <p>contato@gamer.com.br</p>
                    </div>
                </div>
                <div class="midias-sociais">
                    <a href="">
                        <img src="./assets/icons/facebook.svg" alt="imagem link do facebook da empresa">
                    </a>
                    <a href="">
                        <img src="./assets/icons/linkedin.svg" alt="imagem link do linkedin da empresa">
                    </a>
                    <a href="">
                        <img src="./assets/icons/insta.svg " alt="imagem link do instagram da empresa">
                    </a>
                </div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="layout-grid alinhamento-between-center">
                <!-- menu hamburger visivel apenas no smartphone -->
                 
                    <img class="hamburger" src="./assets/icons/Vector (1).svg"
                        alt="icone de telefone, abre e fecha o menu do celular">

                    <img class="logo" src="./assets/images/logo-gamer.svg"
                        alt="imagem logotipo gamer com um controle de video game ao centro">

                    <img class="pontinho" src="./assets/icons/pontinhos.svg"
                        alt="icone de reticencias, abre e fecha o menu de usuarios">
                


                <nav class="menu">
                    <a href="">Inicio</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipe</a>
                    <a href="">Noticias</a>

                    <!-- visivel apenas no mobile -->
                     
                    <a class="phone">
                        <img src="./assets/icons/icone_telefone.svg" alt="icon de contato do telefone">
                        <p>(11) 0900-1010</p>
                    </a>
                    <a class="email">
                        <img src="./assets/icons/icone_email.svg" alt="icon de email de contato">
                        <p>contato@gamer.com.br</p>
                    </a>

                    <div class="midias-sociais">
                        <a href="">
                            <img src="./assets/icons/facebook.svg" alt="imagem link do facebook da empresa">
                        </a>
                        <a href="">
                            <img src="./assets/icons/linkedin.svg" alt="imagem link do linkedin da empresa">
                        </a>
                        <a href="">
                            <img src="./assets/icons/insta.svg " alt="imagem link do instagram da empresa">
                        </a>
                    </div>
                </nav>
                <div class="menu-usuarios">
                    <img src="./assets/icons/perfil.svg" alt="icon com um desenho de perfil">
                    <img src="./assets/icons/bag.svg" alt="icon com um deesenho de bolsa ">
                    <img src="./assets/icons/search.svg" alt="icon com um desenho de lupa de pesquisa">
                </div>

            </div>
        </div>
    </header>

    <main>
        <div class="img">
            <img src="./assets/images/logo-gamer.svg" alt="">
        </div>
    </main>

</body>

</html>
