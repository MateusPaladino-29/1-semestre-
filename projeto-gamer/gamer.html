<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto gamer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <div class="header-top">
            <div class="contatos">
                <div class="phone">
                    <img src="./assets/icons/icone_telefone.svg" alt="icon de contato do telefone">
                    <p>(11) 0900-1010</p>
                </div>
                <div class="email">
                    <img src="./assets/icons/icone_email.svg" alt="icon de email de contato">
                    <p>contato@gamer.com.br</p>
                </div>
            </div>
            <div class="midias-sociais">
                <a href="">
                    <img src="./assets/icons/facebook.svg" alt="imagem link do facebook da empresa">
                </a>
                <a href="">
                    <img src="./assets/icons/linkedin.svg" alt="imagem link do linkedin da empresa">
                </a>
                <a href="">
                    <img src="./assets/icons/insta.svg " alt="imagem link do instagram da empresa">
                </a>
            </div>

            <div class="bottom">
                <img class="logo" src="./assets/images/logotipo-gamer.png" alt="imagem logotipo gamer com um controle de video game ao centro">

                <nav class="menu">
                    <a href="">Inicio</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipe</a>
                    <a href="">Noticias</a>

                </nav>
            </div>
        </div>
    </header>

</html>
